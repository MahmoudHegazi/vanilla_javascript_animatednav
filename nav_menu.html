<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
<style>
/* main css */

* { padding: 0; margin: 0; }
html, body, #fullheight {
    min-height: 100% !important;
    height: 100%;
overflow-x: hidden;
}
#nav_links_container {
height: 100% !important;
overflow: auto;
overflow-x: hidden;
color: white;
overflow: hidden;

}
.nav_main {
 height: inherit;
 overflow-x: hidden;
 overflow: hidden;
}
.nav_header {
/*background: #ff0000;*/
padding-left: 5px;
padding-bottom: 5px;
margin-top: 0;
text-align: right;
height: 8%;
color: white;
min-height: 40px;
}
.nav_top{
height: auto !important;
padding-bottom: 20px;
    overflow: hidden;
color: white;
}
.nav_bot{
height: 60%;
color: white;
    overflow: hidden;
}

.nav_top a {
    display: block;
    outline: none;
    font-size: 16px;
    line-height: 18px;
    padding: 0.45em 0.3em;
    border-top: 1px solid lightgray;
    text-decoration: none;
    color: #fff;
    transition: 0.5s ease .15s;
}

.nav_top a:last-child {
  border-bottom: 1px solid lightgray;
      overflow: hidden;
}

.nav_bot a {
  font-size: 16px;
  display: block;
    outline: none;
    overflow: hidden;
    font-size: 16px;
    line-height: 18px;
    padding: 0.45em 0.3em;
    text-decoration: none;
    color: #FFFFFF;
}
    
/* animation part */
.navmenu {
  font-family: 'Source Sans Pro', sans-serif;
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #373839;
  color: #FFFFFF;
  overflow-x: hidden;
  transition: 0.5s ease .15s;
  overflow: hidden;
}

.active_navmenu {
  width: 300px;
}

.inactive_navmenu {
  width: 0px;
}


.nav_close {
    color: #FFFFFF;
    cursor: pointer;
    overflow: hidden;
    text-align: center;
    width: 10px;
    height: 15px;
    padding: 5px;
    font-size: .825em;
}
</style>
</head>
<body>

<button class="toggleit">Open</button>
<div class="navmenu inactive_navmenu">
  <div class="nav_main">
     <!-- navlinks -->
       <div id="nav_links_container">
         
         <div class="nav_header">
            <h2 style=""><span>Navigation</span><span id="close_btn" class="nav_close">&#9932;</span></h2>            
         </div>
         <div class="d_flex nav_top">
           <a href="#" class="top_link">Products</a>
           <a href="#" class="top_link">Shops</a>
           <a href="#" class="top_link">Leinster</a>
           <a href="#" class="top_link">Leinster</a>
           <a href="#" class="top_link">Connaught</a>
           <a href="#" class="top_link">Munster</a>
           <a href="#" class="top_link">Ulster</a>
         </div>
         <div class="d_flex nav_bot">
           <a href="#" class="bot_link">About GetLocal.ie</a>
           <a href="#" class="bot_link">Add Your Business</a>
           <a href="#" class="bot_link">Contact</a>
           <a href="#" class="bot_link">Terms &#38; Condiions</a>         
         </div>
       </div>
     <!-- navlinks end -->
  </div>
</div>

<script>
const navBtn = document.querySelector(".toggleit");
const navMenu = document.querySelector(".navmenu");
const closeBtn = document.querySelector("#close_btn");

const allLinks = document.querySelectorAll(".nav_top a");

let toggleIndex = 0;

function closeNavOnly(){
    if (navMenu.classList.contains("active_navmenu")){
      navMenu.classList.remove("active_navmenu");
    }
    if (!navMenu.classList.contains("inactive_navmenu")){
      navMenu.classList.remove("inactive_navmenu");
    } 
    toggleIndex = 0;
}

function toggleNav(){   
    if (navMenu.classList.contains("inactive_navmenu")){
      navMenu.classList.remove("inactive_navmenu");
    }
    if (navMenu.classList.contains("active_navmenu")){
      navMenu.classList.remove("active_navmenu");
    }

    if (toggleIndex === 0){
      navMenu.classList.add("active_navmenu");
      allLinks.forEach( (alink)=>{
        alink.style.width = "100%";
      });
      toggleIndex = 1;
    } else {     
      navMenu.classList.add("inactive_navmenu");
      allLinks.forEach( (alink)=>{
        alink.style.width = "0px";
      });
      toggleIndex = 0;
    }
}

navBtn.addEventListener("click", toggleNav);
closeBtn.addEventListener("click", closeNavOnly);




</script>
</body>
</html>
