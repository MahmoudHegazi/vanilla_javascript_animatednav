<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* main css */

* { padding: 0; margin: 0; }
html, body, #fullheight {
    min-height: 100% !important;
    height: 100%;
overflow-x: hidden;
}
#nav_links_container {
height: 100% !important;
overflow: auto;
overflow-x: hidden;
color: white;
overflow: hidden;

}
.nav_main {
 height: inherit;
 overflow-x: hidden;
 overflow: hidden;
}
.nav_header {
/*background: #ff0000;*/
padding-top: 10px;
padding-left: 5px;
padding-bottom: 5px;
margin-top: 0;
text-align: right;
height: 6%;
color: white;
min-height: 30px;
}
.nav_top{
height: auto !important;
    overflow: hidden;
color: white;
}
.nav_bot{
height: 60%;
color: white;
    overflow: hidden;
}

.nav_header_h2{
   font-size: 1.4em;
   padding: 5px;
 
 }

.nav_main a:hover{
  background: black;
}

.nav_main a.empty {
    font-size: 10px;
    line-height: 13px;
    padding: 0.65em 0.3em;
}
.nav_main a.empty:hover {
  background: transparent;
}

.nav_top a {
    display: block;
    outline: none;
    font-size: 16px;
    line-height: 18px;
    padding: 0.65em 0.3em;
    text-decoration: none;
    color: #fff;
    
    
}


.animated_link {
   transition: width 1s ease 0.15s;
   border-top: 1px solid lightgray;
   text-align: right;
   width: 0;
}

.link_active_animation {
  transition: width 1s ease 0.15s;
  width: 100% !important;
}

.nav_top a:last-child {
  border-bottom: 1px solid lightgray;
  overflow: hidden;
}

.nav_bot a {
    font-size: 16px;
    display: block;
    outline: none;
    overflow: hidden;
    font-size: 16px;
    line-height: 18px;
    padding: 0.65em 0.3em;
    text-decoration: none;
    color: #FFFFFF;
}


.nav_bot a:first-child {
  padding-top: 25px;
}


.link_text {
 margin-right: 20px;
}
    
/* animation part */
.navmenu {
  font-family: "Times New Roman", Times, serif;
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #373839;
  color: #FFFFFF;
  overflow-x: hidden;
  transition: 0.5s ease .15s;
  overflow: hidden;
  font-weight: 600;

}

.active_navmenu {
  width: 300px;
}

.inactive_navmenu {
  width: 0px;
}


.nav_close {
    color: #FFFFFF;
    cursor: pointer;
    overflow: hidden;
    text-align: center;
    width: 10px;
    height: 15px;
    padding: 5px;
    font-size: .825em;
}
</style>
</head>
<body>

<button class="toggleit">Open</button>
<div class="navmenu inactive_navmenu">
  <div class="nav_main">
     <!-- navlinks -->
       <div id="nav_links_container">
         
         <div class="nav_header">
            <h2  class="nav_header_h2" style="font-size: 1.4em;"><span>Navigation</span><span id="close_btn" class="nav_close">&#9932;</span></h2>            
         </div>
         <div class="d_flex nav_top">
           <a href="#" class="top_link animated_link"><span class="link_text">Products</span></a>
           <a href="#" class="top_link animated_link"><span class="link_text">Shops</a>
           <a class="empty top_link animated_link"><span class="link_text"></a>
           <a href="#" class="top_link animated_link"><span class="link_text">Leinster</a>
           <a href="#" class="top_link animated_link"><span class="link_text">Leinster</a>
           <a href="#" class="top_link animated_link"><span class="link_text">Connaught</a>
           <a href="#" class="top_link animated_link"><span class="link_text">Munster</a>
           <a href="#" class="top_link animated_link"><span class="link_text">Ulster</a>
         </div>
         <div class="d_flex nav_bot">
           <a href="#" class="bot_link animated_link"><span class="link_text">About GetLocal.ie</span></a>
           <a href="#" class="bot_link animated_link"><span class="link_text">Add Your Business</span></a>
           <a href="#" class="bot_link animated_link"><span class="link_text">Contact</span></a>
           <a href="#" class="bot_link animated_link"><span class="link_text">Terms &#38; Condiions</span></a>         
         </div>
       </div>
     <!-- navlinks end -->
  </div>
</div>

<script>
const navBtn = document.querySelector(".toggleit");
const navMenu = document.querySelector(".navmenu");
const closeBtn = document.querySelector("#close_btn");

const allLinks = document.querySelectorAll(".animated_link");

let toggleIndex = 0;


function addAnimationLinkClass(){
    allLinks.forEach( (alink)=>{
      if (!alink.classList.contains("link_active_animation")){
        alink.classList.add("link_active_animation");
      }
    });
}
function removeAnimationLinkClass(){
    allLinks.forEach( (alink)=>{
      if (alink.classList.contains("link_active_animation")){
        alink.classList.remove("link_active_animation");
      }
    });
}

function activeAnimationAsideClass(){
    if (navMenu.classList.contains("inactive_navmenu")){
      navMenu.classList.remove("inactive_navmenu");
    }
    if (!navMenu.classList.contains("active_navmenu")){
      navMenu.classList.add("active_navmenu");
    }
    toggleIndex = 1;
}

function deactiveAnimationAsideClass(){
    if (navMenu.classList.contains("active_navmenu")){
      navMenu.classList.remove("active_navmenu");
    }
    if (!navMenu.classList.contains("inactive_navmenu")){
      navMenu.classList.add("inactive_navmenu");
    }
    toggleIndex = 0;
    
}



function toggleNav(){   
    if (navMenu.classList.contains("inactive_navmenu")){
      navMenu.classList.remove("inactive_navmenu");
    }
    if (navMenu.classList.contains("active_navmenu")){
      navMenu.classList.remove("active_navmenu");
    }

    if (toggleIndex === 0){
      activeAnimationAsideClass();
      addAnimationLinkClass();

    } else {     
      deactiveAnimationAsideClass();
      removeAnimationLinkClass();
    }
}

navBtn.addEventListener("click", toggleNav);
closeBtn.addEventListener("click", deactiveAnimationAsideClass);




</script>
</body>
</html>
