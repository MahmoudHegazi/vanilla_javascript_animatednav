<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* main css */

* { padding: 0; margin: 0; }
html, body, #fullheight {
    min-height: 100% !important;
    height: 100%;
overflow-x: hidden;
}
#nav_links_main {
height: 100% !important;
overflow: hidden;
color: white;
 overflow-y: auto;
}

.nav_main {
 height: inherit;
 overflow-y: auto;
}
.nav_main a {
overflow: hidden;
 text-shadow: 2px 2px 4px #111111;
 width: 100%;
 height: 100%;
}
.nav_header {
/*background: #ff0000;*/
padding-top: 10px;
padding-left: 5px;
padding-bottom: 5px;
margin-top: 0;
text-align: right;
height: 6%;
color: white;
min-height: 30px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.nav_top{
height: auto !important;
    overflow: hidden;
color: white;
}
.nav_bot{
height: 60%;
color: white;
    overflow: hidden;
}

.nav_header_h2{
   font-size: 1.4em;
   padding: 5px;
   text-shadow: 2px 2px 4px #111111;
 }

.nav_main a:hover{
  background: black;
}

.nav_main a.empty {
    font-size: 10px;
    line-height: 13px;
    padding: 0.65em 0.3em;
}
.nav_main a.empty:hover {
  background: transparent;
}

.nav_top a {
    display: block;
    outline: none;
    font-size: 17px;
    line-height: 18px;
    padding: 0.65em 0.3em;
    text-decoration: none;
    color: #fff;
    font-weight: 400;
    
}


.animated_link {
   transition: width 1s ease 0.15s;
   border-top: 1px solid lightgray;
   text-align: right;
   width: 0;
}

.link_active_animation {
  transition: width 1s ease 0.15s;
  width: 100% !important;
}

.nav_top a:last-child {
  border-bottom: 1px solid rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.link_inactive_animation {
  transition: width .9s ease 0.15s;
}

.nav_bot a {
    font-size: 16px;
    display: block;
    outline: none;

    font-size: 16px;
    line-height: 18px;
    padding: 0.65em 0.3em;
    text-decoration: none;
    color: #FFFFFF;
}


.nav_bot a:first-child {
  padding-top: 40px;
}


.link_text {
 margin-right: 20px;
}
    
/* animation part */
.navmenu {
  font-family: "Times New Roman", Times, serif;
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #373839;
  color: #FFFFFF;
  overflow-x: hidden;
  transition: 0.5s ease .15s;
  font-weight: 600;
  

}

.active_navmenu {
  width: 300px;
}

.inactive_navmenu {
  width: 0px;
}


.nav_close {
    color: #FFFFFF;
    cursor: pointer;
    text-align: center;
    width: 10px;
    height: 15px;
    padding: 5px;
    font-size: .825em;
    text-shadow: 2px 2px 4px #cc1111;
}
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
  text-shadow: 2px 2px 4px #ffdd11;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
  text-shadow: 2px 2px 4px #373839;
}

@media only screen and (max-width: 150px) {
  .nav_header_h2, .nav_main a{
    font-size: 10vw !important;
    
  }
  .nav_main{
   overflow: auto;
  }

}

</style>
</head>

  activeAnimationAsideClass: function(){
    if (navMenuDom.classList.contains("inactive_navmenu")){
      navMenuDom.classList.remove("inactive_navmenu");
    }
    if (!navMenuDom.classList.contains("active_navmenu")){
      navMenuDom.classList.add("active_navmenu");
    }
    navMenu.toggleIndex = 1;
  },
  deactiveAnimationAsideClass: function(){
    if (navMenuDom.classList.contains("active_navmenu")){
      navMenuDom.classList.remove("active_navmenu");
    }
    if (!navMenuDom.classList.contains("inactive_navmenu")){
      navMenuDom.classList.add("inactive_navmenu");
    }
    navMenu.toggleIndex = 0;
  },
  addAnimationLinkClass: function(){
    allLinks.forEach( (alink)=>{
      if (alink.classList.contains("link_inactive_animation")){
        alink.classList.remove("link_inactive_animation");
      }
    });
    allLinks.forEach( (alink)=>{
      if (!alink.classList.contains("link_active_animation")){
        alink.classList.add("link_active_animation");
      }
    });
  },
  removeAnimationLinkClass: function(){
    allLinks.forEach( (alink)=>{
      if (alink.classList.contains("link_active_animation")){
        alink.classList.remove("link_active_animation");
      }
    });
    
    allLinks.forEach( (alink)=>{
      if (!alink.classList.contains("link_inactive_animation")){
        alink.classList.add("link_inactive_animation");
      }
    });
  },
  
  closeNav: function(){
    allLinks.forEach( (alink)=>{
        alink.classList.remove("link_active_animation");
    });
    if (navMenuDom.classList.contains("active_navmenu")){
      navMenuDom.classList.remove("active_navmenu");
    }
    navMenu.toggleIndex = 0;
  },
  toggleNav: function(){

    if (navMenu.toggleIndex === 0){
      navMenu.activeAnimationAsideClass();
      navMenu.addAnimationLinkClass();
    } else {     
      navMenu.deactiveAnimationAsideClass();
      navMenu.removeAnimationLinkClass();
    }
  },
  updateMetaData: function(parent=false, main) {
    if (parent===true){
      navMenu.current_menu = event.target.parentElement.getAttribute("data-current-menu").toLowerCase();
      navMenu.current_level = event.target.parentElement.getAttribute("data-level");
      navMenu.current_levels = event.target.parentElement.getAttribute("data-levels");
      if (event.target.parentElement.classList.contains("back_btn")){
            navMenu.is_back = true;
         } else {
            navMenu.is_back = false;
      }
    } else {
      navMenu.current_menu = event.target.getAttribute("data-current-menu").toLowerCase();
      navMenu.current_level = event.target.getAttribute("data-level");
      navMenu.current_levels = event.target.getAttribute("data-levels");
      if (event.target.classList.contains("back_btn")){
            navMenu.is_back = true;
         } else {
            navMenu.is_back = false;
      }      
    }
    return {
       current_menu: navMenu.current_menu,
       current_level: navMenu.current_level,
       current_levels: navMenu.current_levels,
       is_back: navMenu.is_back,
       main: main,
       callback: null
    }
  }, 
  addActionClick: function(){
    currentActionsLinks = document.querySelectorAll(".action_link");
    currentActionsLinks.forEach( (alink)=>{
        alink.addEventListener("click", navMenu.setCurrentMenu);
    });
  },
  
  setCurrentMenu: function(event){
    if (event.target.nodeName === "A"){
       event.preventDefault();
       navMenu.goToLevel(navMenu.updateMetaData(false, true));
       return true;
    } else if (event.target.nodeName === "SPAN") {
       if (event.target.parentElement && event.target.parentElement.nodeName === "A"){ 
       
         navMenu.goToLevel(navMenu.updateMetaData(true, true));
         
         return true;
       } else {
         return false;
       }
    } else {
      return false;
    }
    
  },
  
  goToLevel: function(data = {current_menu: null, level: 0, level:1, back:false, main:true, callback:null}){
  alert(navMenu.current_menu);
   if (data.main === true){
     navMenu.current_menu = navMenu[data.current_menu];
     console.log(navMenu.current_menu);
   }

  }
  
};


navBtn.addEventListener("click", navMenu.toggleNav);
closeBtn.addEventListener("click", navMenu.closeNav);
navMenu.addActionClick();



</script>
</body>
</html>
